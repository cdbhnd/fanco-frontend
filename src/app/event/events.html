<ion-view>
    <div class="bar bar-subheader bar-stable text-center">
        <strong class="title">Publish</strong>
    </div>
    <ion-content class="events-page">
        <div class="list">
            <div ng-repeat="event in vm.events | orderBy:'timestamp'" class="list card stable-bg">
                <div class="item item-body">
                    {{event.content}}
                </div>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-calm-100">
        <div class="event-input">
            <input type="text" placeholder="Write new message..." ng-model="vm.newEvent.content">
        </div>
        <div class="buttons buttons-right">
            <button class="button button-calm-900 button-fab ion-paper-airplane" ng-click="vm.sendNewEvent(vm.newEvent)"></button>
        </div>
    </div>
</ion-view>
